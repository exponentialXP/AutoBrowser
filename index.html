<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Overlay</title>
    <style>
        :root {
            --bg-glass: rgba(15, 15, 25, 0.7);
            --border-glass: rgba(255, 255, 255, 0.1);
            --accent-primary: #00d4ff;
            --accent-secondary: #0088ff;
            --text-main: #e0e0e0;
            --text-muted: #999;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: transparent;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            overflow: hidden;
            padding: 20px;
        }

        #chat-drawer {
            width: 380px;
            height: 100%;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            box-shadow: 0 0 8px #4caf50;
        }

        header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            flex: 1;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            border-radius: 10px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: var(--text-main);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: var(--accent-primary);
        }

        .control-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .control-btn.reset:hover {
            color: #ff5252;
            border-color: #ff5252;
            background: rgba(255, 82, 82, 0.1);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: none;
        }

        #messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 14px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 136, 255, 0.3);
        }

        .message.log {
            align-self: stretch;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            padding: 8px;
            opacity: 0.8;
        }

        .message.error {
            color: #ff5252;
            background: rgba(255, 82, 82, 0.1);
        }

        .message.success {
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        #input-area-container {
            border-top: 1px solid var(--border-glass);
            display: flex;
            flex-direction: column;
        }

        #input-area {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
        }

        #api-key-area {
            padding: 10px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #api-key-area label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 12px 16px;
            color: #fff;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .action-button {
            background: var(--accent-primary);
            border: none;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .action-button svg {
            width: 20px;
            height: 20px;
            fill: #000;
        }

        .action-button.stop {
            background: #ff5252;
        }
    </style>
</head>

<body>
    <div id="chat-drawer">
        <header>
            <div class="status-dot"></div>
            <h1>AI Agent</h1>
            <div class="controls">
                <button class="control-btn reset" id="reset-btn" title="Reset Agent">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </button>
            </div>
        </header>

        <div id="messages">
            <div class="message ai">Hello! Send me a task to get started.</div>
        </div>

        <div id="input-area-container">
            <form id="input-area">
                <input type="text" id="task-input" placeholder="Type a task..." autocomplete="off">
                <button type="submit" id="send-btn" class="action-button">
                    <svg viewBox="0 0 24 24" id="send-icon">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                    <svg viewBox="0 0 24 24" id="stop-icon" style="display: none;">
                        <path d="M6 6h12v12H6z" />
                    </svg>
                </button>
            </form>
            <div id="api-key-area">
                <label for="api-key-input">Gemini API Key</label>
                <input type="password" id="api-key-input" placeholder="Paste your API key here..." autocomplete="off">
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const inputForm = document.getElementById('input-area');
        const taskInput = document.getElementById('task-input');
        const apiKeyInput = document.getElementById('api-key-input');
        const sendBtn = document.getElementById('send-btn');
        const sendIcon = document.getElementById('send-icon');
        const stopIcon = document.getElementById('stop-icon');
        const resetBtn = document.getElementById('reset-btn');

        let ws;
        let isRunning = false;

        // Load persisted API key
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) {
            apiKeyInput.value = savedKey;
        }

        // Save API key on change
        apiKeyInput.onchange = () => {
            localStorage.setItem('gemini_api_key', apiKeyInput.value.trim());
        };

        function connect() {
            ws = new WebSocket('ws://127.0.0.1:8000/ws');

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'log') {
                    addMessage(data.message, 'log ' + (data.logType || 'info'));
                } else if (data.type === 'status') {
                    isRunning = (data.status === 'running');
                    updateUIState();
                }
            };

            ws.onclose = () => {
                setTimeout(connect, 2000);
            };
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.textContent = text;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateUIState() {
            if (isRunning) {
                sendBtn.classList.add('stop');
                sendIcon.style.display = 'none';
                stopIcon.style.display = 'block';
            } else {
                sendBtn.classList.remove('stop');
                sendIcon.style.display = 'block';
                stopIcon.style.display = 'none';
            }
        }

        inputForm.onsubmit = (e) => {
            e.preventDefault();

            if (isRunning) {
                // Handle stop
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'stop' }));
                }
                return;
            }

            const task = taskInput.value.trim();
            const apiKey = apiKeyInput.value.trim();

            if (!apiKey) {
                addMessage("Please enter your Gemini API key first.", "error");
                return;
            }

            if (task && ws && ws.readyState === WebSocket.OPEN) {
                // Save it again just in case they didn't trigger 'change'
                localStorage.setItem('gemini_api_key', apiKey);

                addMessage(task, 'user');
                ws.send(JSON.stringify({ type: 'start_task', task, api_key: apiKey }));
                taskInput.value = '';
            }
        };

        resetBtn.onclick = () => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            ws.send(JSON.stringify({ type: 'reset' }));

            // Clear UI messages (keep welcome)
            messagesContainer.innerHTML = '<div class="message ai">Hello! Send me a task to get started.</div>';
        };

        connect();

        // Let pywebview know we are ready
        window.addEventListener('pywebviewready', function () {
            console.log('Overlay ready');
        });
    </script>
</body>

</html>
